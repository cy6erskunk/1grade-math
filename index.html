<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>считай это</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-wrapper">
        <div class="wrapper">Счёт: <span class="score">0</span></div>
      <div class="wrapper">
        <div class="a"></div>
        <div class="action"></div>
        <div class="b"></div>
        <div class="equals">=</div>
        <div class="result"></div>
      </div>
      <div class="wrapper actions">
        <div class="ok">Правильно</div>
        <div class="error">Ошибка</div>
      </div>
    </div>
    <img src="iceKingLove.png" class="win-img _hidden">
    <img src="iceKingRage.png" class="lost-img _hidden">
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
